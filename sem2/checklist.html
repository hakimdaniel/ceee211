<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Syllabus Checklist</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h2 { margin-top: 30px; }
    label { display: block; margin: 5px 0; }
    .chapter { background: #fff; padding: 15px; margin-bottom: 15px; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>

  <h1>Checklist Silibus</h1>

  <div class="chapter">
    <label><input type="checkbox" class="chapter-check" data-group="ch1"> <strong>Chapter 1: Introduction to Signals</strong></label>
    <div class="subtopics">
      <label><input type="checkbox" class="ch1"> Introduction</label>
      <label><input type="checkbox" class="ch1"> Classifications of Signals</label>
      <label><input type="checkbox" class="ch1"> Singularity Functions</label>
      <label><input type="checkbox" class="ch1"> Properties of Impulse Function</label>
      <label><input type="checkbox" class="ch1"> Properties of Signals</label>
      <label><input type="checkbox" class="ch1"> Combination of Properties of Signals</label>
      <label><input type="checkbox" class="ch1"> Representation of Signals</label>
      <label><input type="checkbox" class="ch1"> Differentiation of Signals</label>
      <label><input type="checkbox" class="ch1"> Integration of Signals</label>
      <label><input type="checkbox" class="ch1"> Energy and Power Signals</label>
      <label><input type="checkbox" class="ch1"> Summary</label>
    </div>
  </div>

  <div class="chapter">
    <label><input type="checkbox" class="chapter-check" data-group="ch2"> <strong>Chapter 2: Introduction to Systems</strong></label>
    <div class="subtopics">
      <label><input type="checkbox" class="ch2"> Introduction</label>
      <label><input type="checkbox" class="ch2"> Classification of Systems</label>
      <label><input type="checkbox" class="ch2"> Summary</label>
    </div>
  </div>

  <div class="chapter">
    <label><input type="checkbox" class="chapter-check" data-group="ch3"> <strong>Chapter 3: Solutions of Linear Differential Equations</strong></label>
    <div class="subtopics">
      <label><input type="checkbox" class="ch3"> Introduction</label>
      <label><input type="checkbox" class="ch3"> Linear First Order Differential Equation</label>
      <label><input type="checkbox" class="ch3"> Second Order Differential Equation</label>
      <label><input type="checkbox" class="ch3"> Applications of Linear Differential Equations</label>
      <label><input type="checkbox" class="ch3"> Zero Input Response and Zero State Response</label>
      <label><input type="checkbox" class="ch3"> Summary</label>
    </div>
  </div>

  <div class="chapter">
    <label><input type="checkbox" class="chapter-check" data-group="ch4"> <strong>Chapter 4: Fourier Series</strong></label>
    <div class="subtopics">
      <label><input type="checkbox" class="ch4"> Introduction</label>
      <label><input type="checkbox" class="ch4"> Trigonometric Fourier Series</label>
      <label><input type="checkbox" class="ch4"> Symmetry Properties</label>
      <label><input type="checkbox" class="ch4"> Effects of Symmetry</label>
      <label><input type="checkbox" class="ch4"> Hidden Symmetry</label>
      <label><input type="checkbox" class="ch4"> Exponential Fourier Series</label>
      <label><input type="checkbox" class="ch4"> Frequency Spectrum</label>
      <label><input type="checkbox" class="ch4"> Trigonometric Fourier Coefficients and Complex Fourier Coefficients Relationship</label>
      <label><input type="checkbox" class="ch4"> Summary</label>
    </div>
  </div>

  <div class="chapter">
    <label><input type="checkbox" class="chapter-check" data-group="ch5"> <strong>Chapter 5: Laplace Transform</strong></label>
    <div class="subtopics">
      <label><input type="checkbox" class="ch5"> Introduction</label>
      <label><input type="checkbox" class="ch5"> Unilateral Laplace Transform</label>
      <label><input type="checkbox" class="ch5"> Properties of the Unilateral Laplace Transform</label>
      <label><input type="checkbox" class="ch5"> Inverse Laplace Transform</label>
      <label><input type="checkbox" class="ch5"> Applications of Laplace Transform</label>
      <label><input type="checkbox" class="ch5"> Summary</label>
    </div>
  </div>

  <script>
    const chapterChecks = document.querySelectorAll('.chapter-check');

    chapterChecks.forEach(chk => {
      const group = chk.dataset.group;
      const subChecks = document.querySelectorAll(`input.${group}`);

      // Bila klik pada checkbox besar
      chk.addEventListener('change', () => {
        subChecks.forEach(c => c.checked = chk.checked);
      });

      // Bila klik pada mana-mana checkbox kecil
      subChecks.forEach(c => {
        c.addEventListener('change', () => {
          const allChecked = Array.from(subChecks).every(c => c.checked);
          chk.checked = allChecked;
        });
      });
    });
  </script>

</body>
</html>
